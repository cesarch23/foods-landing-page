<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="./tablet.css" media="(min-width:760px)">
      <title>Css grid</title>
</head>
<body>
      <main>
            <section class="hero">
                  <div class="hero__text">
                        <h1>Check the best food</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur   adipisicing elit. Provident eligendi modi soluta nobis  tenetur voluptatum maiores iusto minus  assumenda mollitia praesentium.</p>
                        <button><a href="#">Book a table</a></button>
                  </div>
                  <div class="hero__image">
                        <img src="./images/hero.png" alt="potato dish">
                  </div>
            </section>
            <section class="services">
                  <h2>Our services</h2>
                  <div class="services__grid">
                        <img class="video" src="./images/video.png" alt="conjunto de platos sobre una mesa">
                        <img src="./images/dish1.png" alt="plato de comida">
                        <img src="./images/dish2.png" alt="plato de comida">
                        <img src="./images/dish3.png" alt="plato de comida">
                        <img src="./images/dish4.png" alt="plato de comida">
                  </div>
                  
            </section>
            <section class="menu">
                  <div class="menu__header">
                        <h2>Home menu</h2>
                  </div>
                  <div class="menu__images">
                        <div class="menu__images-container"><img src="./images/plate1.png" alt="plato de comida"></div>
                        <div class="menu__images-container"><img src="./images/plate2.png" alt="plato de comida"></div>
                        <div class="menu__images-container"><img src="./images/plate3.png" alt="plato de comida"></div>
                        <div class="menu__images-container"><img src="./images/plate4.png" alt="plato de comida"></div>
                        <div class="menu__images-container"><img src="./images/plate5.png" alt="plato de comida"></div>
                  </div>
            </section>
      </main>
      
</body>
</html>
